      let count = 0;

      document.querySelector(".next-btn").addEventListener("click", (e) => {
        count++;
        if (count > 39) {
          count = 0;
        }

        const t = document.querySelector(".main-text");

        t.textContent = text[count];

        const hindi = document.querySelector(".translated-text");

        hindi.textContent = hindi_text[count];

        const image = document.querySelector(".main-img");

        // Add a class to trigger the transition effect
        image.classList.add("fade-out");
        document.querySelector(".translated-text").classList.add("fade-out");
        document.querySelector(".main-text").classList.add("fade-out");
        // document.querySelector(".main-text").classList.add("fade-out")
        // Use a setTimeout to change the image source after the transition
        setTimeout(() => {
          image.setAttribute("src", "/images/" + (count + 1) + ".png");
          // Remove the class to reset the transition state
          image.classList.remove("fade-out");

          // ...
          // Remove the class to reset the transition state on the text
          document.querySelector(".main-text").classList.remove("fade-out");
          document
            .querySelector(".translated-text")
            .classList.remove("fade-out");
          // document.querySelector(".main-text").remove("fade-out")
        }, 500);
      });

      document.querySelector(".back-btn").addEventListener("click", (e) => {
        const image = document.querySelector(".main-img");
        count--;

        if (count < 0) {
          count = 39;
        }

        const t = document.querySelector(".main-text");

        t.textContent = text[count];

        const hindi = document.querySelector(".translated-text");

        hindi.textContent = hindi_text[count];

        // Add a class to trigger the transition effect
        image.classList.add("fade-out");
        document.querySelector(".translated-text").classList.add("fade-out");
